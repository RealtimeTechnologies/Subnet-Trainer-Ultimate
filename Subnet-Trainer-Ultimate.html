<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetting Challenge Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .challenge-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .challenge-type {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .difficulty {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .difficulty.easy { background: #2ecc71; color: white; }
        .difficulty.medium { background: #f39c12; color: white; }
        .difficulty.hard { background: #e74c3c; color: white; }
        
        .problem-statement {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .problem-statement h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .given-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .given-item {
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .given-item:last-child {
            border-bottom: none;
        }
        
        .given-label {
            font-weight: 600;
            color: #555;
        }
        
        .given-value {
            font-family: 'Courier New', monospace;
            color: #333;
        }
        
        .answer-section {
            margin-top: 30px;
        }
        
        .answer-section h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input.correct {
            border-color: #27ae60;
            background: #e8f8f0;
        }
        
        input.incorrect {
            border-color: #e74c3c;
            background: #ffeaea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .check-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .check-btn:hover {
            transform: scale(1.02);
        }
        
        .new-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }
        
        .new-btn:hover {
            transform: scale(1.02);
        }
        
        .show-btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }
        
        .show-btn:hover {
            transform: scale(1.02);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .feedback.partial {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        
        .feedback.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .feedback-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .solution {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
            display: none;
        }
        
        .solution.show {
            display: block;
        }
        
        .solution h3 {
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .solution-item {
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #d0e8f0;
        }
        
        .solution-item:last-child {
            border-bottom: none;
        }
        
        .hint-box {
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #f39c12;
        }
        
        .hint-box h4 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Subnetting Challenge Trainer</h1>
            <p>Master subnetting through practice!</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Challenges Completed</div>
                <div class="stat-value" id="completed">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Correct Answers</div>
                <div class="stat-value" id="correct">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">0%</div>
            </div>
        </div>
        
        <div class="challenge-card">
            <div>
                <span class="challenge-type" id="challengeType">Challenge Type</span>
                <span class="difficulty" id="difficulty">Easy</span>
            </div>
            
            <div class="problem-statement">
                <h3>üìù Problem</h3>
                <p id="problemText"></p>
                
                <div class="given-info" id="givenInfo">
                </div>
                
                <div class="hint-box" id="hintBox" style="display: none;">
                    <h4>üí° Hint</h4>
                    <p id="hintText"></p>
                </div>
            </div>
            
            <div class="answer-section">
                <h3>‚úçÔ∏è Your Answers</h3>
                <div id="answerInputs"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="solution" id="solution"></div>
            
            <div class="button-group">
                <button class="check-btn" onclick="checkAnswers()">‚úì Check Answers</button>
                <button class="show-btn" onclick="showSolution()">üí° Show Solution</button>
                <button class="new-btn" onclick="generateChallenge()">üîÑ New Challenge</button>
            </div>
        </div>
    </div>

    <script>
        let currentChallenge = null;
        let stats = {
            completed: 0,
            correct: 0,
            total: 0
        };
        
        // Load stats from storage
        const savedStats = localStorage.getItem('subnetStats');
        if (savedStats) {
            stats = JSON.parse(savedStats);
            updateStats();
        }
        
        const challengeTypes = [
            {
                type: "Equal Subnets",
                difficulty: "easy",
                generate: generateEqualSubnetsChallenge
            },
            {
                type: "Required Hosts",
                difficulty: "easy",
                generate: generateRequiredHostsChallenge
            },
            {
                type: "IP Analysis",
                difficulty: "medium",
                generate: generateIPAnalysisChallenge
            },
            {
                type: "Find Network Address",
                difficulty: "medium",
                generate: generateNetworkAddressChallenge
            },
            {
                type: "VLSM",
                difficulty: "hard",
                generate: generateVLSMChallenge
            },
            {
                type: "Subnet Range",
                difficulty: "medium",
                generate: generateSubnetRangeChallenge
            }
        ];
        
        function randomIP(classType = 'any') {
            if (classType === 'A') return `10.${rand(0,255)}.${rand(0,255)}.${rand(0,255)}`;
            if (classType === 'B') return `172.${rand(16,31)}.${rand(0,255)}.${rand(0,255)}`;
            if (classType === 'C') return `192.168.${rand(0,255)}.${rand(0,255)}`;
            
            const classes = ['10', '172.16', '192.168'];
            const base = classes[rand(0, 2)];
            if (base === '10') return `10.${rand(0,255)}.${rand(0,255)}.0`;
            if (base === '172.16') return `172.${rand(16,31)}.${rand(0,255)}.0`;
            return `192.168.${rand(0,255)}.0`;
        }
        
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function generateEqualSubnetsChallenge() {
            const baseNetwork = randomIP();
            const baseCIDR = [16, 24][rand(0, 1)];
            const subnetsNeeded = [4, 8, 16][rand(0, 2)];
            
            const bitsNeeded = Math.ceil(Math.log2(subnetsNeeded));
            const newCIDR = baseCIDR + bitsNeeded;
            const hostsPerSubnet = Math.pow(2, 32 - newCIDR) - 2;
            
            return {
                type: "Equal Subnets",
                difficulty: "easy",
                problem: `You need to divide the network into ${subnetsNeeded} equal subnets.`,
                given: {
                    "Network": `${baseNetwork}/${baseCIDR}`,
                    "Subnets Needed": subnetsNeeded
                },
                questions: [
                    { id: "newMask", label: "New Subnet Mask (CIDR notation, e.g., /26)", answer: `/${newCIDR}` },
                    { id: "hostsPerSubnet", label: "Usable Hosts per Subnet", answer: hostsPerSubnet.toString() },
                    { id: "bitsBorrowed", label: "Bits Borrowed", answer: bitsNeeded.toString() }
                ],
                hint: `Remember: 2^n = number of subnets. For ${subnetsNeeded} subnets, you need ${bitsNeeded} bits.`,
                solution: {
                    "Original CIDR": `/${baseCIDR}`,
                    "Bits Borrowed": bitsNeeded,
                    "New Subnet Mask": `/${newCIDR}`,
                    "Subnets Created": Math.pow(2, bitsNeeded),
                    "Hosts per Subnet": hostsPerSubnet,
                    "Block Size": Math.pow(2, 32 - newCIDR)
                }
            };
        }
        
        function generateRequiredHostsChallenge() {
            const hostsNeeded = [25, 50, 100, 250, 500, 1000][rand(0, 5)];
            const hostBits = Math.ceil(Math.log2(hostsNeeded + 2));
            const cidr = 32 - hostBits;
            const actualHosts = Math.pow(2, hostBits) - 2;
            const mask = cidrToMask(cidr);
            
            return {
                type: "Required Hosts",
                difficulty: "easy",
                problem: `You need a subnet that can support at least ${hostsNeeded} hosts.`,
                given: {
                    "Required Hosts": hostsNeeded
                },
                questions: [
                    { id: "cidr", label: "Subnet Mask (CIDR notation, e.g., /24)", answer: `/${cidr}` },
                    { id: "dotted", label: "Subnet Mask (Dotted decimal, e.g., 255.255.255.0)", answer: mask },
                    { id: "actualHosts", label: "Actual Usable Hosts", answer: actualHosts.toString() }
                ],
                hint: `You need enough host bits so that 2^h - 2 ‚â• ${hostsNeeded}`,
                solution: {
                    "Hosts Needed": hostsNeeded,
                    "Host Bits Required": hostBits,
                    "CIDR": `/${cidr}`,
                    "Subnet Mask": mask,
                    "Actual Hosts": actualHosts
                }
            };
        }
        
        function generateIPAnalysisChallenge() {
            const ip = randomIP('any');
            const cidr = [24, 25, 26, 27, 28][rand(0, 4)];
            const networkAddr = getNetworkAddress(ip, cidr);
            const broadcast = getBroadcast(ip, cidr);
            const firstUsable = intToIp(ipToInt(networkAddr) + 1);
            const lastUsable = intToIp(ipToInt(broadcast) - 1);
            
            return {
                type: "IP Analysis",
                difficulty: "medium",
                problem: `Analyze the given IP address and subnet mask.`,
                given: {
                    "IP Address": ip,
                    "Subnet Mask": `/${cidr}`
                },
                questions: [
                    { id: "network", label: "Network Address", answer: networkAddr },
                    { id: "broadcast", label: "Broadcast Address", answer: broadcast },
                    { id: "firstUsable", label: "First Usable IP", answer: firstUsable },
                    { id: "lastUsable", label: "Last Usable IP", answer: lastUsable }
                ],
                hint: `Network address has all host bits = 0. Broadcast has all host bits = 1.`,
                solution: {
                    "Network Address": networkAddr,
                    "Broadcast Address": broadcast,
                    "First Usable": firstUsable,
                    "Last Usable": lastUsable,
                    "Total Hosts": Math.pow(2, 32 - cidr) - 2
                }
            };
        }
        
        function generateNetworkAddressChallenge() {
            const baseIP = randomIP('any');
            const cidr = [25, 26, 27][rand(0, 2)];
            const parts = baseIP.split('.');
            parts[3] = rand(10, 200).toString();
            const ip = parts.join('.');
            const networkAddr = getNetworkAddress(ip, cidr);
            
            return {
                type: "Find Network Address",
                difficulty: "medium",
                problem: `Find the network address for the given IP.`,
                given: {
                    "IP Address": ip,
                    "Subnet Mask": `/${cidr}`
                },
                questions: [
                    { id: "network", label: "Network Address", answer: networkAddr }
                ],
                hint: `Use the block size method: 256 - last octet of subnet mask = block size. Then find which block the IP falls into.`,
                solution: {
                    "Network Address": networkAddr,
                    "Subnet Mask": cidrToMask(cidr),
                    "Block Size": Math.pow(2, 32 - cidr)
                }
            };
        }
        
        function generateVLSMChallenge() {
            const baseNetwork = randomIP();
            const baseCIDR = 24;
            const depts = [
                { name: "Sales", hosts: 50 },
                { name: "Engineering", hosts: 25 }
            ];
            
            const solutions = [];
            let currentIP = ipToInt(baseNetwork);
            
            depts.forEach(dept => {
                const hostBits = Math.ceil(Math.log2(dept.hosts + 2));
                const cidr = 32 - hostBits;
                const networkAddr = intToIp(currentIP);
                solutions.push({
                    dept: dept.name,
                    network: `${networkAddr}/${cidr}`,
                    cidr: cidr
                });
                currentIP += Math.pow(2, hostBits);
            });
            
            return {
                type: "VLSM",
                difficulty: "hard",
                problem: `Allocate subnets using VLSM for the following departments:`,
                given: {
                    "Base Network": `${baseNetwork}/${baseCIDR}`,
                    "Sales Department": "50 hosts needed",
                    "Engineering Department": "25 hosts needed"
                },
                questions: [
                    { id: "sales", label: "Sales Subnet (e.g., 192.168.1.0/26)", answer: solutions[0].network },
                    { id: "eng", label: "Engineering Subnet (e.g., 192.168.1.64/27)", answer: solutions[1].network }
                ],
                hint: `Start with the largest requirement first. Sales needs /26, Engineering needs /27.`,
                solution: {
                    "Sales Subnet": solutions[0].network,
                    "Sales Hosts": Math.pow(2, 32 - solutions[0].cidr) - 2,
                    "Engineering Subnet": solutions[1].network,
                    "Engineering Hosts": Math.pow(2, 32 - solutions[1].cidr) - 2
                }
            };
        }
        
        function generateSubnetRangeChallenge() {
            const baseIP = randomIP('C');
            const cidr = [26, 27, 28][rand(0, 2)];
            const blockSize = Math.pow(2, 32 - cidr);
            const subnetNum = rand(0, 3);
            const networkInt = ipToInt(baseIP.split('.').slice(0, 3).join('.') + '.0') + (subnetNum * blockSize);
            const networkAddr = intToIp(networkInt);
            const broadcast = intToIp(networkInt + blockSize - 1);
            const firstUsable = intToIp(networkInt + 1);
            const lastUsable = intToIp(networkInt + blockSize - 2);
            
            return {
                type: "Subnet Range",
                difficulty: "medium",
                problem: `Find the usable IP range for this subnet.`,
                given: {
                    "Network Address": networkAddr,
                    "Subnet Mask": `/${cidr}`
                },
                questions: [
                    { id: "firstUsable", label: "First Usable IP", answer: firstUsable },
                    { id: "lastUsable", label: "Last Usable IP", answer: lastUsable },
                    { id: "broadcast", label: "Broadcast Address", answer: broadcast }
                ],
                hint: `First usable = network + 1. Last usable = broadcast - 1.`,
                solution: {
                    "Network Address": networkAddr,
                    "First Usable": firstUsable,
                    "Last Usable": lastUsable,
                    "Broadcast": broadcast,
                    "Total Hosts": blockSize - 2
                }
            };
        }
        
        // Helper functions
        function ipToInt(ip) {
            return ip.split('.').reduce((int, oct) => (int << 8) + parseInt(oct), 0) >>> 0;
        }
        
        function intToIp(int) {
            return [(int >>> 24) & 0xFF, (int >>> 16) & 0xFF, (int >>> 8) & 0xFF, int & 0xFF].join('.');
        }
        
        function getNetworkAddress(ip, cidr) {
            const ipInt = ipToInt(ip);
            const mask = -1 << (32 - cidr);
            return intToIp((ipInt & mask) >>> 0);
        }
        
        function getBroadcast(ip, cidr) {
            const ipInt = ipToInt(ip);
            const mask = -1 << (32 - cidr);
            const broadcast = (ipInt & mask) | ~mask;
            return intToIp(broadcast >>> 0);
        }
        
        function cidrToMask(cidr) {
            const mask = [];
            for (let i = 0; i < 4; i++) {
                const n = Math.min(cidr, 8);
                mask.push(256 - Math.pow(2, 8 - n));
                cidr -= n;
            }
            return mask.join('.');
        }
        
        function generateChallenge() {
            const challengeType = challengeTypes[rand(0, challengeTypes.length - 1)];
            currentChallenge = challengeType.generate();
            displayChallenge();
            
            // Reset feedback and solution
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('solution').className = 'solution';
        }
        
        function displayChallenge() {
            document.getElementById('challengeType').textContent = currentChallenge.type;
            document.getElementById('difficulty').textContent = currentChallenge.difficulty.charAt(0).toUpperCase() + currentChallenge.difficulty.slice(1);
            document.getElementById('difficulty').className = `difficulty ${currentChallenge.difficulty}`;
            document.getElementById('problemText').textContent = currentChallenge.problem;
            
            // Display given information
            let givenHTML = '';
            for (const [key, value] of Object.entries(currentChallenge.given)) {
                givenHTML += `
                    <div class="given-item">
                        <span class="given-label">${key}:</span>
                        <span class="given-value">${value}</span>
                    </div>
                `;
            }
            document.getElementById('givenInfo').innerHTML = givenHTML;
            
            // Display hint
            document.getElementById('hintText').textContent = currentChallenge.hint;
            document.getElementById('hintBox').style.display = 'block';
            
            // Create input fields
            let inputHTML = '';
            currentChallenge.questions.forEach(q => {
                inputHTML += `
                    <div class="input-group">
                        <label for="${q.id}">${q.label}</label>
                        <input type="text" id="${q.id}" placeholder="Your answer...">
                    </div>
                `;
            });
            document.getElementById('answerInputs').innerHTML = inputHTML;
        }
        
        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().replace(/\s+/g, '');
        }
        
        function checkAnswers() {
            let correctCount = 0;
            let totalQuestions = currentChallenge.questions.length;
            
            currentChallenge.questions.forEach(q => {
                const input = document.getElementById(q.id);
                const userAnswer = normalizeAnswer(input.value);
                const correctAnswer = normalizeAnswer(q.answer);
                
                if (userAnswer === correctAnswer) {
                    input.className = 'correct';
                    correctCount++;
                } else {
                    input.className = 'incorrect';
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show';
            
            if (correctCount === totalQuestions) {
                feedback.className = 'feedback show success';
                feedback.innerHTML = '<span class="feedback-icon">üéâ</span><strong>Perfect!</strong> All answers are correct!';
                stats.completed++;
                stats.correct++;
            } else if (correctCount > 0) {
                feedback.className = 'feedback show partial';
                feedback.innerHTML = `<span class="feedback-icon">‚ö†Ô∏è</span><strong>Almost there!</strong> ${correctCount} out of ${totalQuestions} answers are correct.`;
                stats.completed++;
            } else {
                feedback.className = 'feedback show error';
                feedback.innerHTML = '<span class="feedback-icon">‚ùå</span><strong>Keep trying!</strong> Check your calculations and try again.';
            }
            
            stats.total++;
            updateStats();
            saveStats();
        }
        
        function showSolution() {
            const solutionDiv = document.getElementById('solution');
            solutionDiv.className = 'solution show';
            
            let solutionHTML = '<h3>üí° Complete Solution</h3>';
            for (const [key, value] of Object.entries(currentChallenge.solution)) {
                solutionHTML += `
                    <div class="solution-item">
                        <span class="given-label">${key}:</span>
                        <span class="given-value">${value}</span>
                    </div>
                `;
            }
            
            solutionDiv.innerHTML = solutionHTML;
        }
        
        function updateStats() {
            document.getElementById('completed').textContent = stats.completed;
            document.getElementById('correct').textContent = stats.correct;
            const rate = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            document.getElementById('successRate').textContent = rate + '%';
        }
        
        function saveStats() {
            localStorage.setItem('subnetStats', JSON.stringify(stats));
        }
        
        // Generate first challenge on load
        generateChallenge();
    </script>
</body>
</html>
